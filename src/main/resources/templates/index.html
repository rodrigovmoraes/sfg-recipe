<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>
    <body>
        <h1>My Recipes Test</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>Description</th>
            </tr>
            <tr th:each="recipe : ${recipes}">
                <td th:text="${recipe.id}">123</td>
                <td th:text="${recipe.description}">Tasty Goodnees</td>
            </tr>
        </table>
    </body>
</html>
